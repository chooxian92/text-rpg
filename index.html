<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>简单文字RPG</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
    }
    #game {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <p id="story">你醒来，发现自己站在一片神秘的森林中，前方有两条路：</p>
    <div id="options">
      <button onclick="choose('left')">走左边的小路</button>
      <button onclick="choose('right')">走右边的小路</button>
    </div>
  </div>

  <script>
    function choose(option) {
      const story = document.getElementById('story');
      const optionsDiv = document.getElementById('options');
      
      if(option === 'left') {
        story.innerText = '你走上左边的小路，遇到一只友善的精灵，它给了你一瓶魔法药水。游戏结束，胜利！';
        optionsDiv.innerHTML = '<button onclick="location.reload()">重新开始</button>';
      } else if(option === 'right') {
        story.innerText = '你走上右边的小路，不小心掉进了陷阱。游戏结束，失败！';
        optionsDiv.innerHTML = '<button onclick="location.reload()">重新开始</button>';
      }
    }
  </script>
</body>
</html>
